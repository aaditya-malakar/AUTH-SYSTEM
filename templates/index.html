<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body{
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0d0d0d;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1{
            margin-bottom: 50px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffaa00;
            letter-spacing: 1px;
        }

        .button-container{
            display: flex;
            gap: 40px;
            background-color: #1a1a1a;
            padding: 40px 60px;
            border-radius: 20px;
            transition: box-shadow 0.5s ease, transform 0.5s ease;
        }

        .button-container:hover{
            box-shadow: 0 0 40px rgba(255, 204, 0, 0.4);
            transform: scale(1.03);
        }

        .button-container a{
            text-decoration: none;
        }

        .button-container button{
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            background-color: #262626;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-container button:hover{
            background-color: #ffcc00;
            color: #121212;
            box-shadow: 0 0 25px #ffcc00, 0 0 50px #ffaa00;
            transform: translateY(-2px);
        }

        footer{
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Welcome to Micro-Route Optimizer</h1>
    <div class="button-container">
        <a href="/reg">
            <button>Register</button>
        </a>
        <a href="/login">
            <button>Login</button>
        </a>
    </div>
</body>
</html>
