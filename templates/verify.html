<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 120vh;
        }

        h1{
            color: #ffcc00;
            margin-bottom: 20px;
        }

        h3{
            color: #dddddd;
            text-align: center;
            margin-bottom: 15px;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 18px;
            background-color: #1f1f1f;
            padding: 35px 45px;
            border-radius: 18px;
            width: 350px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        form:hover{
            box-shadow: 0 0 75px #ffcc00;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]{
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #333333;
            color: #ffffff;
            width: 100%;
            box-sizing: border-box;
        }
        
        input[type="submit"]{
            padding: 14px;
            font-size: 18px;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover{
            background-color: #e6b800;
            transform: translateY(-2px);
        }

        a{
            color: #ffffff;
            text-decoration: none;
            background-color: #1f1f1f;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a:hover{
            background-color: #333333;
        }

        .msg{
            margin-top: -20px;
            color: #ffffff;
            text-align: center;
        }

        .resend-form{
            margin-top: 15px;
            width: 200px;
            text-align: center;
        }

        .resend-form button{
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #333333;
            color: #ffcc00;
            border: 1px solid #ffcc00;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .resend-form button:hover{
            background-color: #444444;
            transform: translateY(-1px);
        }

        .resent{
            font-size: 12px;
            color: #ff6666;
        }

        .result{
            color: #ff6666;
            text-align: center;
            margin: 0;
        }

        h4{
            margin-top: -20px;
        }
    </style>
</head>
<body>

    <h1>Verify Email</h1>

    <form action="/verify" method="POST">
        <h3>E-Mail Verification</h3>
        <h4>[ The code is only valid for 5 mins. ]</h4>
        <div class="msg">{{ msg }}</div>
        <input type="number" name="code" placeholder="Enter the code" required>
        <p class="result">{{ result }}</p>
        <input type="submit" value="Verify">
        <a href="/reg">Back to Registration</a>
    </form>

    <form class="resend-form" action="/resend_code" method="POST">
        <input type="hidden" name="email" value="{{ email }}">
        <button type="submit">
            Resend Code
        </button>
    </form>

</body>
</html>
